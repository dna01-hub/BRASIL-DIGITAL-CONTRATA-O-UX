<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brasil Digital - Contratação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0fdf4', // Light Green tint
                100: '#dcfce7',
                500: '#10b981', // Secondary Green
                600: '#1e40af', // Primary Blue
                700: '#1e3a8a',
                800: '#1e40af',
                900: '#111827', // Dark Gray
                accent: '#f59e0b', // Orange
              },
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(135deg, #1e40af 0%, #10b981 100%)',
              'brand-gradient-hover': 'linear-gradient(135deg, #1e3a8a 0%, #059669 100%)',
            },
            animation: {
              'slide-down': 'slideDown 0.3s ease-out forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #f9fafb; }
      
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .step-content {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-800 antialiased selection:bg-brand-500 selection:text-white">

  <script type="module" src="/index.tsx"></script>
</body>
</html>
